<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form [formGroup]="login_form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="lg_username" formControlName="lg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" formControlName="lg_password" placeholder="password">
					</div>
				</div>
				<button type="button" class="login-button" (click)="login()"><i class="fa fa-chevron-right" id="arrow">submit</i></button>
			</div>
			<div class="etc-login-form">
				<p>new user? <a routerLink="/register">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
